name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
on:
  workflow_dispatch:
runs-on: ${{ matrix.os }}
strategy:
  matrix:
    os: [ubuntu-latest]
    swift: ["5.9"]
steps:
- uses: actions/checkout@v4
- uses: swift-actions/setup-swift@v1
  with:
    swift-version: ${{ matrix.swift }}
- name: Get swift version
  run: swift --version
- name: Build
  run: swift build -v
- name: Test
  run: swift test -v
